<body> <center>
 
    <h2> Password Validation form </h2>  

<div>
    
    <label>Username</label><br>  <br> 

    <input type="text" required/><br> <br> 

    <label>Password</label><br>  <br> 

    <input id="pass" type="password" required/><br> <br>

    <p id="result"></p>

    <p> Password must contain: </p>
    <p>At least 1 lower-case letter,
        <br>
        At least 1 upper-case letter,
        <br>
        At least 1 number and
        <br>
        A minimum of five letters!

    </p>

    <button onclick="validatePassword()"> Submit </button>




</div>

</center>
<script>function validatePassword() {
  const password = document.getElementById("pass").value;
  const result = document.getElementById("result");

  const hasLowercase = /[a-z]/.test(password);
  const hasUppercase = /[A-Z]/.test(password); // Corrected regular expression
  const hasNumber = /\d/.test(password);
  const hasMinLength = password.length >= 8;

  if (hasLowercase && hasUppercase && hasNumber && hasMinLength) {
    result.style.color = "green";
    result.textContent = "Password is valid!"; // Use textContent (property name)
  } else {
    result.style.color = "red";
    result.textContent = "Password is invalid!";
  }
}</script>
